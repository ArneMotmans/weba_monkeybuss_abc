<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdrachten</title>
    <link rel="stylesheet" type="text/css" href="../CSS/opdrachten_main.css">
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/dataFunctions.js"></script>
</head>
<body>
<div class="page">
    <div class="header">
        <div class="logo">
            <img src="../Images/MONKEY_BUSINESS_LOGO.jpg">
        </div>
    </div>
    <div class="content">
        <div class="buttonContainer">
            <div>
                <button onclick="window.location.href='form.html'" class="button">Toevoegen</button>
            </div>
            <div>
                <button class="button" onclick="addDataToTable()">Verwijderen</button>
            </div>
        </div>
        <table class="dataTable">
            <thead>
            <th>ID</th>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Person ID</th>
            </thead>
            <tbody id="dataTableContent">

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
